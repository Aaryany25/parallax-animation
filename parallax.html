<!DOCTYPE html>
<html lang="en" class="[&::-webkit-scrollbar]:hidden [-ms-overflow-style:none] [scrollbar-width:none]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Animation</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="overflow-x-hidden">
    <main class="w-full min-h-screen">
        <section class="parallax-section w-full h-screen overflow-hidden relative">
            <img src="https://images.unsplash.com/photo-1767290645350-dcb4e6bf9d04?q=80&w=1074&auto=format&fit=crop" alt="" class="w-full h-[120%] object-cover">
        </section>
        <section class="parallax-section w-full h-screen overflow-hidden relative">
            <img src="https://images.unsplash.com/photo-1767231186266-15c75257aaed?q=80&w=1170&auto=format&fit=crop" alt="" class="w-full h-[120%] object-cover">
        </section>
        <section class="parallax-section w-full h-screen overflow-hidden relative">
            <img src="https://images.unsplash.com/photo-1765706730202-d8ec6a18ecfa?q=80&w=1171&auto=format&fit=crop" alt="" class="w-full h-[120%] object-cover">
        </section>
        <section class="parallax-section w-full h-screen overflow-hidden relative">
            <img src="https://images.unsplash.com/photo-1761839259946-2d80f8e72e18?q=80&w=1170&auto=format&fit=crop" alt="" class="w-full h-[120%] object-cover">
        </section>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
